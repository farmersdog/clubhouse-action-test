name: Clubhouse PR E2E Test

on:
  pull_request:
    types: [ opened ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update PR
        uses: farmersdog/clubhouse-pr@master
        with:
          ghToken: ${{ secrets.GITHUB_TOKEN }}
          chToken: ${{ secrets.CLUBHOUSE_TOKEN }}
